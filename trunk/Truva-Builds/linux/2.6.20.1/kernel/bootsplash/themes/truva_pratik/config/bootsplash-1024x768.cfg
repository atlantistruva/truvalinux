# This is the configuration file for the 1024x768 bootsplash picture.
#
# This file is necessary to specify the coordinates of the text box on
# the splash screen.
#
#

# config file version
version=3

# should the picture be displayed?
state=1

# fgcolor is the text forground color.
# bgcolor is the text background (i.e. transparent) color.
fgcolor=7
bgcolor=0

# (tx, ty) are the (x, y) coordinates of the text window in pixels.
# tw/th is the width/height of the text window in pixels.
tx=0
ty=0
tw=1024
th=768

# name of the picture file (full path recommended)
jpeg=/etc/bootsplash/themes/truva_pratik/images/bootsplash-1024x768.jpg
silentjpeg=/etc/bootsplash/themes/truva_pratik/images/silent-1024x768.jpg

progress_enable=1

# background
box silent noover 204 666 820 686 #515151
box silent inter  204 666 204 686 #1b6fb8 #5493ca #1b6fb8 #5493ca
box silent        204 666 820 686 #1b6fb8 #5493ca #1b6fb8 #5493ca
#box silent inter  204 666 204 686 #5493ca #1b6fb8 #1b6fb8 #5493ca
#box silent        204 666 820 686 #5493ca #1b6fb8 #1b6fb8 #5493ca


# black border
box silent         204 665 820 665 #b5b5b5
box silent         204 687 820 687 #b5b5b5
box silent         203 665 203 687 #b5b5b5
box silent         820 665 820 687 #b5b5b5


overpaintok=1

